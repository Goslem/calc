<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет дохода с инвестиций</title>
    <link rel="shortcut icon" type="image/svg" href="img/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/calculator.css">

    <script defer src="js/calculator.js"></script>
</head>

<body>

<article class="calc">
    <header class="calc__header">
        <p class="calc__logo">Made by Goslem</p>
    </header>

    <section class="calc__info">
        <h1 class="calc__title">Калькулятор</h1>
        <p class="calc__description">Рассчитать доход с инвестиций</p>
    </section>

    <form class="calc__form" name="calc">
        <div class="calc__inner">
            <input type="tel" name="deposit" id="deposit" class="calc__input" maxlength="19" autocomplete="off" autofocus title="Используйте числа в диапозоне от 0 до 999 999 999 999 999" placeholder="&nbsp;">
            <label for="deposit" class="calc__label">Сумма депозита</label>
        </div>

        <div class="calc__group">
            <div class="calc__inner">
                <input type="tel" name="percent" id="percent" class="calc__input" maxlength="5" autocomplete="off" title="Используйте цифры в диапозоне от 0 до 99.99" placeholder="&nbsp;">
                <label for="percent" class="calc__label">Процент</label>
                <span class="calc__label-percent">%</span>
            </div>

            <div class="calc__inner">
                <input type="tel" name="replenishment" id="replenishment" class="calc__input" maxlength="19" autocomplete="off"  title="Используйте числа в диапозоне от 0 до 999 999 999 999 999" placeholder="&nbsp;">
                <label for="replenishment" class="calc__label">Пополнение</label>
            </div>

            <div class="calc__inner">
                <input type="tel" name="years" id="years" class="calc__input" maxlength="2" autocomplete="off"  title="Используйте цифры в диапозоне от 0 до 99" placeholder="&nbsp;">
                <label for="years" class="calc__label">Срок (лет)</label>
            </div>
    
            <div class="calc__inner">
                <input type="tel" name="months" id="months" class="calc__input" maxlength="2" autocomplete="off" title="Используйте цифры в диапозоне от 0 до 11" placeholder="&nbsp;">
                <label for="months" class="calc__label">Срок (месяцев)</label>
            </div>
        </div>

        <div class="calc__inner">
            <input type="checkbox" name="capitalization" id="capitalization" class="calc__checkbox" required>
            <label for="capitalization" class="calc__checkbox-label" title="Начисление процентов на проценты">Капитализация</label>
        </div>

        <div class="calc__inner">
            <input type="tel" name="total" id="total" class="calc__input" maxlength="19" autocomplete="off" title="Используйте числа в диапозоне от 0 до 999 999 999 999 999" placeholder="&nbsp;">
            <label for="total" class="calc__label">Итог</label>
        </div>
    </form>
</article>

</body>
</html>
